version: 2

updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # Frontend Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/frontend/webapp"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # Admin Panel React dependencies
  - package-ecosystem: "npm"
    directory: "/admin-panel"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "⬆️"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "🐳"
      include: "scope"